<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Chapter Vitamins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="canonical" href="">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/production/build/main.min.css">
    <link rel="shortcut icon" href="">
    <link rel="apple-touch-icon" sizes="152x152" href="">
    <link rel="apple-touch-icon" sizes="120x120" href="">
    <link rel="apple-touch-icon" sizes="76x76" href="">
    <link rel="apple-touch-icon" href="">
    <link rel="mask-icon" href="">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,100italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div data-role="page">
        <header>
            <h1 class="logo"><a href="index.html"><img class="" src="img/Max_Life_Insurance-Logo.png" alt=""></a></h1>
            <div class="profile-detail">
                <p class="dashboard-name"><a href="index.html">Dashboard</a></p>
                <div class="pro-info">
                    <div class="profile-photo">
                        <img class="student-profile" src="img/student.jpg" alt="">
                    </div>
                    <div class="icon icon-ios-arrow-down profile-information"></div>
                </div>
            </div>
        </header>
        <div class="pro-settings">
            <div class="pro-indicator"></div>
            <ul>
                <li><a href="quiz_history.html">Test History</a></li>
                <li class="change-password">Change Password</li>
                <li>Logout</li>
            </ul>
        </div>

        <div class="row">
            <div class="wrapper1100">
                    <div class="scroboard grey-bg">
                        <div class="profile-photo">
                            <img class="student-profile" src="img/student.jpg" alt="">
                        </div>
                        <p class="greeting">
                            Well Done Manan
                            <span class="feelings"><img src="img/happy-smiley.png" alt=""></span>
                        </p>
                        <p class="estimated-time estimated-time-margin">You completed the test in <span class="time">3min</span></p>
                        <!--##########################-->
                        <div class="progress-circle_result">
                            <div class="indicator"></div>
                            <div id="linear-quiz-result-circle" class="pie-title-center" data-percent="75">
                                <span class="pie-value"></span>
                            </div>
                        </div>
                        <!--############################-->

                        <div class="revise-section">
                        
                        <div class="qiuz-series">
                            <button class="revise-button revise-button-all">revise all</button>
                        </div>
                        
                        <div class="qiuz-series">
                            <button class="revise-button">revise incorrect</button>
                        </div>
                        
                        </div>

                    <!--######################-->
                       
                    </div>



            </div>
        </div>




     
        <!--//////////////pop-up//////////////////////////-->
        <div class="overlay">
            <div class="sign_up_wrapper">
                <div class="sign_up">
                    <img class="cross" src="img/cross.png" alt="">
                    <h1 class="logo"><a href=""><img class="" src="img/soil-logo.png" alt=""></a></h1>
                    <p class="heading">Change Your Password</p>
                    <form action="" autocomplete="">
                        <div class="input-field">
                            <input id="password" name="password" required="required" type="password" placeholder="enter your current Password" />
                            <br />
                            <input id="password" name="password" required="required" type="password" placeholder="enter your new Password" />
                            <br />
                            <input id="password" name="password" required="required" type="password" placeholder="Reenter Password" />
                        </div>
                        <button class="" type="submit" value="">Done</button>
                    </form>
                </div>
            </div>
        </div>
        <!--////////////////////////////pop-up////////////////////////////-->
    </div>
    <!--data-role-->
    <script src="js/build/production.min.js"></script>
    <script src="js/jprogress.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#linear-quiz-result-circle').pieChart({
            barColor: '#1eb963',
            trackColor: '#c35555',
            lineCap: 'round',
            lineWidth: 12,
            onStep: function(from, to, percent) {
                $(this.element).find('.pie-value').text(Math.round(percent) + '%');
            }
        });

    });
    </script>
</body>

</html>
